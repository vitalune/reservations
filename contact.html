        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions, comments, or would like to make a reservation, please feel free to reach out to us using the form below. We look forward to hearing from you!</p>
            <form action="submit_form.php" method="post">
                <div class="form-group" id="name-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group" id="email-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group" id="subject-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group" id="message-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group" id="button-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
